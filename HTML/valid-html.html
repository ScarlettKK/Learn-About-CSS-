<!DOCTYPE html>
<!-- 这里是HTML5的写法，经检测合法 -->
<!-- 通过这里我们可以看到同样的代码通过不同的标准来编写的时候，验证结果是不一样的 -->
<!-- 其实在HTML5的时代，验证网站 https://validator.w3.org/ 已经被使用得相对少了，这个网站在HTML4和XHTML的时代被使用的相对多些 -->
<!-- 但现今仍旧可以使用它来校验代码格式 -->
<html>
<head>
<meta charset="utf-8" />
<title>test</title>
</head>
<body>
    <DIV class="test">标签名大写</DIV>
    <div ID="test">属性名大写</div>
    <input type="checkbox" checked />
    <p>标签不结束1
    <p>标签不结束2
    <div style=color:red>属性不带引号</div>
</body>
</html>
